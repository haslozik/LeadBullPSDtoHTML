<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">

    <title>LeadBull</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <nav>
        <img src="img/logo.png" alt="logo">
    </nav>
    <section class="topInfoContainer">
        <div class="topInfoContent">
            <h1 class="topInfoTitle">
                Re-brokered offer? No thanks.
            </h1>

                However, if you run your own offer and you can make an exclusive version

            </p>
            <button class="topInfoContactBtn">
                Contact Us
            </button>
        </div>
    </section>
    <section class="teamContainer">
        <h1 class="teamTitleText">
            Let's meet up at Affiliate<br>World Dubai
        </h1>
        <div class="teamTiles">
            <div class="teamTile">
                1
            </div>
            <div class="teamTile">
                2
            </div>
            <div class="teamTile">
                3
            </div>
        </div>
    </section>
